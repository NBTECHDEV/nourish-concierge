<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nourish + Bloom Concierge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f8f8;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      width: 150px;
      border-radius: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="avatar.png" alt="Nourish + Bloom Avatar" />
  <h1>Hi! I'm your Nourish + Bloom Concierge</h1>
  <p>Ask me anything about how to shop, use EBT, or navigate the store.</p>
  <button onclick="startListening()">ðŸŽ¤ Start Talking</button>
  <p id="response"></p>

  <script>
    const responseElement = document.getElementById('response');
    const synth = window.speechSynthesis;

    window.onload = () => {
      speak("Hi there! Welcome to Nourish + Bloom Market. Ask me anything about shopping here.");
      startListening();
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1.0;
      synth.speak(utterance);
      responseElement.textContent = text;
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = async function (event) {
        const transcript = event.results[event.results.length - 1][0].transcript;
        responseElement.textContent = "You said: " + transcript;
        await getResponseFromGPT(transcript);
        recognition.start();
      };

      recognition.onerror = function (event) {
        console.error('Speech recognition error:', event.error);
        responseElement.textContent = "Sorry, I didn't catch that. Please try again.";
        recognition.start();
      };

      recognition.start();
    }

    async function getResponseFromGPT(message) {
      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              {
                role: "system",
                content: "You are a friendly in-store concierge for Nourish + Bloom Market, the first AI-powered frictionless grocery store in the U.S. Greet customers warmly, explain how to shop (tap card, app, $40 hold), guide on EBT setup via the app, and answer FAQs about refunds, products, or store navigation. If unsure, say youâ€™ll escalate to a human team member."
              },
              { role: "user", content: message }
            ],
            temperature: 0.7
          })
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        const reply = data.choices[0].message.content;
        speak(reply);
      } catch (error) {
        console.error('Error fetching GPT response:', error);
        speak("Sorry, Iâ€™m having trouble connecting. Please try again or ask a team member for help.");
      }
    }
  </script>
</body>
</html>
